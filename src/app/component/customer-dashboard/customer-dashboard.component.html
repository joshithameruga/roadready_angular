<!-- available cars-->

<div class="car-container-main">
    <div class="car-container">
      <div class="car-box"  *ngFor="let car of (isRadioButtonClicked ? carFilterList : carSearchList)"> 
            
            <img [src]="getCarImage(car)" [alt]="'Car ' + car.make + ' ' + car.model">
            <p>{{car.make}}</p>
            <h2>{{car.model}}</h2>
            <p>{{car.passengerCapacity}} seats</p>
            <p >Daily Rate:{{car.dailyRate}}</p>
           <!--   <button routerLink="/makepayment">Book</button> -->
           <button [routerLink]="['/makepayment']" [queryParams]="{ dailyRate: car.dailyRate, carId: car.carId }">Book</button>

            

    
        </div>
        
    </div>
</div>
