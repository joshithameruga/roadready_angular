<div class="search">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <form class="d-flex" >
            <input class="form-control me-2" type="number" name="data"  [(ngModel)]="searchId" ngModel  placeholder=" Rating from 1-5" aria-label="Search">
          <!--  <button class="btn btn-outline-success" type="submit">Search</button> --> 
          </form>
        </div>
      </nav>
    </div>

<div class="container  col-md-9">
<table  class="table table-info">

<thead>
<tr><th>FEEDBACK ID</th><th>CUSTOMER ID</th><th> NAME</th><th>REVIEW</th><th>RATING</th><th>ADMIN REPLY</th><th> REPLY</th></tr>
</thead>

<tr *ngFor="let feedback of  feedbackSearchList | searchFeedback : searchId : 'rating'">
 <td>{{feedback.feedbackId}}</td><td>{{feedback.customerId}}</td>
 <td>{{feedback.customerName}}</td> <td>{{feedback.customerReview}}</td>
 <td>{{feedback.rating}}</td>
 <td>{{feedback.adminFeedback}}</td>

 <td><button type="button" class="btn btn-primary" routerLink="/adminfeedback/{{feedback.feedbackId}}">Reply</button></td> 
</tr>

</table>
</div>

<router-outlet> </router-outlet>
