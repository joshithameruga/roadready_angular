<body>
<br>
<div class="back" routerLink="/agentdashboard">
  <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="white" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z"/>
    <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z"/>
  </svg>
</div>

<br>


<br>

<div class="container">
    <form  #myform="ngForm"  method="post" (ngSubmit)="updateCarAvailability()">
  
      <label for="cid">CAR ID</label>
      <input type="text" id="cid" #cidcontrol="ngModel" name="carId" [(ngModel)]="carId" placeholder="Enter car id"  required ngModel><br>
      <span  style="color: red;"  *ngIf="cidcontrol.touched && cidcontrol.invalid">Car id is Mandatory</span><br>
  
      <label for="cstatus">CAR STATUS</label>
      <input type="text" id="cstatus" #cstatuscontrol="ngModel" name="carStatus" [(ngModel)]="carStatus" placeholder="Enter car status" required ngModel><br>
      <span  style="color: red;"  *ngIf="cstatuscontrol.touched && cstatuscontrol.invalid">Car status is Mandatory</span><br>
     
     
      <button type="submit"   [disabled]="myform.invalid" >Submit</button>
    </form>
  </div><br>
  <br>
</body>
