<body>
  <div class="back" routerLink="/admindashboard">
    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z"/>
      <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z"/>

  </div>
  <br><br>
<div class="main">
<div class="betweendates" >
    <!-- <form  #myform="ngForm"  method="post" (ngSubmit)="insertCustomer(myform.value)"> -->
    <form  #myform="ngForm" (ngSubmit)="generateRevenueBetweenDates()">
      <h5>GENERATE REVENUE REPORT BETWEEN DATES</h5>
      <label for="id">START DATE</label>
      <input type="date" id="id" #formcontrol="ngModel" name="startDate"  [(ngModel)]="startDate" placeholder="yyyy-mm-dd" required ngModel><br>
      <span  style="color: red;"  *ngIf="formcontrol.touched && formcontrol.invalid">Start Date is Mandatory</span><br>
     
      <label for="id">END DATE</label>
      <input type="date" id="id" #formcontrol="ngModel" name="endDate"  [(ngModel)]="endDate" placeholder="yyyy-mm-dd" required ngModel><br>
      <span  style="color: red;"  *ngIf="formcontrol.touched && formcontrol.invalid">End date is Mandatory</span><br>
  
     
      <button type="submit"   [disabled]="myform.invalid">GET REVENUE REPORT</button>
    </form>
  </div>



<div class="container"  >
  <div class="card" *ngIf="showReport">
    <div class="card-header"> Report  Between {{startDate}} To {{endDate}} </div>
    <div class="card-body">
      <p>{{ Report }} </p>
    </div>
  </div>
</div>
</div>

</body>
